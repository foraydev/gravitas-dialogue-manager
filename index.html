<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gravitas Dialogue Portal</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>      
	<body>
        <button class="title" onclick="goToMenu('main-page')">Gravitas Dialogue Portal</button>
        <div id="main-page">
            <div>Welcome to the Gravitas Dialogue Portal. To get started, upload an existing dialogue file or create a new file.</div>
            <div class="main-menu-buttons">
                <label for="file-upload" class="custom-file-upload">
                    Upload a file
                </label>
                <input id="file-upload" type="file" accept=".txt" onchange="parseFileUpload()"/>
                <button class="site-button" onclick="createNewDialogue()">Create new</button>
            </div>
        </div>
        <div id="mode-page" style="display:none">
            <div id="mode-select-filename">You have uploaded test.txt</div>
            <div class="main-menu-buttons">
                <button class="site-button" onclick="editExistingDialogue()">Edit</button>
                <button class="site-button" onclick="translateExistingDialogue()">Translate</button>
            </div>
        </div>
        <div id="edit-page" style="display:none">
            <div id="edit-page-content"></div>
        </div>
        <div id="translate-page" style="display:none">
            <div id="translate-page-content"></div>
        </div>
        <script src="script.js"></script>
	</body>
</html>
